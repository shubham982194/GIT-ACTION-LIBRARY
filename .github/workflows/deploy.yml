name: ðŸš€ EC2 Auto Deploy

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    name: ðŸ”„ Deploy to EC2
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout code
      uses: actions/checkout@v3

    - name: ðŸ” Setup SSH key
      run: |
        echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
        chmod 600 ec2_key.pem

    - name: ðŸš€ Deploy to EC2
      run: |
        ssh -v -o StrictHostKeyChecking=no -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '
          cd ~/GIT-ACTION-LIBRARY &&
          echo "ðŸ“¦ Stashing local changes (if any)..." &&
          git stash --include-untracked || echo "No changes to stash" &&
          git pull origin main &&
          chmod +x deploy.sh &&
          ./deploy.sh
          git stash pop || echo "No stash to apply"

        '
